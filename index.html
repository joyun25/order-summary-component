<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- my css -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="bgImg--Pc" src="images/pattern-background-desktop.svg" alt="blue background">
  <img class="bgImg--Mb" src="images/pattern-background-mobile.svg" alt="blue background">
  <div class="wrap">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="a person dancing with music">
      <div class="container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="planCard">
          <div class="planCard__info">
            <img src="images/icon-music.svg" alt="music icon">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="toPayment">Proceed to Payment</a>
        <a href="#" class="cancelOrder">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joyun25/order-summary-component" target="_blank">Jo Yun Hsiao</a>.
  </div>
</body>
</html>
